<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - NICGIB</title>
    <link rel="icon" href="https://github.com/NicGib/nicgib.github.io/blob/master/assets/img/0-Gen/Favicon_v4.8.png?raw=true" />

    <!-- link to main stylesheet -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!--main js script-->
    <script src="{{ '/assets/js/script.js' | relative_url }}" defer></script>
    <!--liquid divider js script -->
    <script src="{{ '/assets/js/liquid.js' | relative_url }}" defer></script>

    <!-- jQuery from Google's CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- GSAP TweenMax CDN (for parallax) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

    <!--FontAwesome-->
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <script src="https://kit.fontawesome.com/11abcac906.js" crossorigin="anonymous"></script>
    
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!--Project Header-->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!--font-family: 'Bebas Neue', cursive;-->
    
    <!--Sub Header-->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <!--font-family: 'Space Grotesk', sans-serif;-->

    <!--Body-->
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <!--font-family: 'Source Code Pro', monospace;-->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!--font-family: 'Space Mono', monospace;-->

  </head>
  <body>
    <!-- cursor element -->
    <div class="cursor"></div>
    <div class="cwhite"></div>

    <!-- back to top button -->
    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa-solid fa-arrow-up"></i></button>

    {% include nav.html %}

    {{ content }}

    {% include footer.html %}
  </body>
</html>
